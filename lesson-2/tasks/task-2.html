<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <h1>Задача 2</h1>
    <p>
        Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
    </p>
    <script>
        //1.Вводимо необхідні дані
        const userBirth = parseInt(prompt('Введіть рік Вашого народження', '0'))
        //2.Робимо обчислення
        let yearNew = new Date()
        let currentYear = yearNew.getFullYear()
        let usersAge = currentYear - userBirth
        // 3.Виводимо дані
        document.write(`
            Вітаю, Вам ${usersAge} років 
        `)
    </script>
</body>
</html>
