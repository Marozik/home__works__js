<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <h1>Задача 3</h1>
    <p>
        Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
    </p>
    <script>
        //1.Вводимо необхідні дані
        let itemPrice = parseFloat(prompt('Введіть вартість товару (грн.)', '0'))
        let itemNumber = parseInt(prompt('Введіть кількість товару (шт.)', '1'))
        const VALUE_ADDED_TAX = 0.05
        //2.Робимо обчислення
        let totalPrice = itemPrice * itemNumber
        let taxAmount = totalPrice * VALUE_ADDED_TAX
        // 3.Виводимо дані
        document.write(`
            Вартість товару = ${itemPrice} грн./шт. <br>
            Кількість товару = ${itemNumber} шт. <br>
            Загальна сума = ${totalPrice.toFixed(2)} грн. <br>
            ПДВ (5% від загальної вартості) = ${taxAmount.toFixed(2)} грн.
        `)
    </script>
</body>
</html>
