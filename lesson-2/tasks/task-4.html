<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <h1>Задача 4</h1>
    <p>
        Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
    </p>
    <script>
        //1.Вводимо необхідні дані
        let lengthCentimeter = parseFloat(prompt('Введіть довжину в см.', '0'))
        //2.Робимо обчислення
        const ONE_METER_IN_CENTIMETERS = 100
        const ONE_CILOMETER_IN_METERS = 1000
        let lenghtInMeters = lengthCentimeter / ONE_METER_IN_CENTIMETERS
        let lenghtInCilometers = lenghtInMeters / ONE_CILOMETER_IN_METERS
        // 3.Виводимо дані
        document.write(`
            Довжина у сантиметрах = ${lengthCentimeter} <br>
            Довжина у метрах = ${lenghtInMeters} <br>
            Довжина у кілометрах = ${lenghtInCilometers} 
        `)
    </script>
</body>
</html>
