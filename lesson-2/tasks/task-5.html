<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>
    <h1>Задача 5</h1>
    <p>
        Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
    </p>
    <script>
        //1.Вводимо необхідні дані
        let seconds = parseInt(prompt('Введіть кількість секунд, що пройшла від початку доби', '0'))
        //2.Робимо обчислення
        const ONE_MINUTE_IN_SECONDS = 60
        const ONE_HOUR_IN_SECONDS = 60 * 60
        let hours = Math.floor(seconds / ONE_HOUR_IN_SECONDS)
        let minutes = Math.floor((seconds % ONE_HOUR_IN_SECONDS) / ONE_MINUTE_IN_SECONDS)
        // 3.Виводимо дані
        document.write(`
            Кількість секунд, що пройшло від початку доби = ${seconds} це ${hours} годин та ${minutes} хвилин 
        `)
    </script>
</body>
</html>
