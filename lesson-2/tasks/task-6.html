<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>
<body>
    <h1>Задача 6</h1>
    <p>
        З клавіатури вводяться вартість товару та кількість одиниць 3 товарів.<br> Обчислити вартість кожного товару окремо та загальну вартість.<br> Вивести чек (як у супермаркеті) використовуючи елементи розмітки.
    </p>
    <script>
        //1.Вводимо необхідні дані
        let firstItemPrice = parseFloat(prompt('Введіть вартість товару №1', '0'))
        let firstItemQuantity = parseInt(prompt('Введіть кількість товару №1', '1'))

        let secondItemPrice = parseFloat(prompt('Введіть вартість товару №2', '0'))
        let secondItemQuantity = parseInt(prompt('Введіть кількість товару №2', '1'))

        let thirdItemPrice = parseFloat(prompt('Введіть вартість товару №3', '0'))
        let thirdItemQuantity = parseInt(prompt('Введіть кількість товару №3', '1'))
        //2.Робимо обчислення
        // Загальна вартість товару №1
        let firstItemTotalPrice = firstItemPrice * firstItemQuantity
        // Загальна вартість товару №2
        let secondItemTotalPrice = secondItemPrice * secondItemQuantity
        // Загальна вартість товару №3
        let thirdItemTotalPrice = thirdItemPrice * thirdItemQuantity


        let totalPrice = firstItemTotalPrice + secondItemTotalPrice + thirdItemTotalPrice

        // 3.Виводимо дані
        document.write(`
            <table border="1px">
			<tr>
				<th>Назва товару</th>
				<th>Ціна 1 шт.</th>
				<th>Кількість шт.</th>
				<th>Загальна вартість</th>
			</tr>
			<tr>
				<th>Товар №1</th>
				<td>${firstItemPrice.toFixed(2)}</td>
				<td>${firstItemQuantity}</td>
				<td>${firstItemTotalPrice.toFixed(2)}</td>
			</tr>		
			<tr>
				<th>Товар №2</th>
				<td>${secondItemPrice.toFixed(2)}</td>
				<td>${secondItemQuantity}</td>
				<td>${secondItemTotalPrice.toFixed(2)}</td>
			</tr>		
			<tr>
				<th>Товар №3</th>
				<td>${thirdItemPrice.toFixed(2)}</td>
				<td>${thirdItemQuantity}</td>
				<td>${thirdItemTotalPrice.toFixed(2)}</td>
			</tr>		
			<tr>
				<th>До сплати</th>
				<td></td>
				<td></td>
				<td>${totalPrice.toFixed(2)}</td>
			</tr>		
		</table>
        `)
    </script>
</body>
</html>
