<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
</head>
<body>
    <h1>Задача 7</h1>
    <p>
        Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
    </p>
    <script>
        //1.Вводимо необхідні дані
        let minMonth = 1, maxMonth = 12
        let minDay = 0, maxDay = 6
        //2.Робимо обчислення
        let randomMonth = minMonth + Math.floor(Math.random()*(maxMonth - minMonth + 1))
        let randomDay = minDay + Math.floor(Math.random()*(maxDay - minDay + 1))
        let sumRandom = randomMonth + randomDay
        // 3.Виводимо дані
        document.write(`
        <table border="1px">
			<tr>
				<th>Випадковий номер місяця</th>
				<td>${randomMonth}</td>
			</tr>		
			<tr>
				<th>Випадковий номер дня</th>
				<td>${randomDay}</td>
			</tr>		
			<tr>
				<th>Сума чисел</th>
				<td>${sumRandom}</td>
			</tr>		
		</table>
        `)
    </script>
</body>
</html>
