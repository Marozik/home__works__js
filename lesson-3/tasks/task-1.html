<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <h1>Задача 1</h1>
    <p>
        З клавіатури вводяться імена двох дітей та кількість у них цукерок.<br> Вивести на екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
    </p>
    <script>
        //1.Вводимо необхідні дані
        let childName1 = prompt('Введіть ім\'я першої дітини -', 'Ігор')
        let childOneCandysAmount = parseInt(prompt('Введіть кількисть цукерок -', '0'))
        let childName2 = prompt('Введіть ім\'я другої дітини - ', 'Вероніка')
        let childTwoCandysAmount = parseInt(prompt('Введіть кількисть цукерок -', '0'))
        //2.Робимо порівняння та виводимо результат
        if (childOneCandysAmount > childTwoCandysAmount) 
            document.write(`${childName1} має ${childOneCandysAmount} цукерок`)
        else if (childOneCandysAmount < childTwoCandysAmount)
            document.write(`${childName2} має ${childTwoCandysAmount} цукерок`)
        else document.write(`Діти мають порівну цукерок`)
    </script>
</body>
</html>
