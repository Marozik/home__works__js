<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <h1>Задача 2</h1>
    <p>
        З клавіатури вводиться ціна товару і кількість грошей.<br> Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
    </p>
    <script>
        //1.Вводимо необхідні дані
        let itemPrice = parseFloat(prompt('Введіть ціну товару -', '0')) 
        let moneyAmount = parseFloat(prompt('Введіть кількість грошей -', '0')) 
        const lotteryPrice = 4
        //2.Робимо порівняння та виводимо результат
        if(itemPrice > moneyAmount) 
            document.write(`Нажать у Вас недостатньо коштів`)
        else if ((moneyAmount - itemPrice) >= lotteryPrice)
            document.write(`Дякуємо за покупку. Купіть ще лотерею за 4 грн.`)
        else 
            document.write(`Дякуємо за покупку`)
    </script>
</body>
</html>
