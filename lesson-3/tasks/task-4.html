<html lang="uk">
<head>

<body>
    <h1>Задача 4</h1>
    <p>
        З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
    </p>
    <script>
        //1.Вводимо необхідні дані
        const child = 'дитина з садочку'
        const schoolChild = 'школяр'
        const student = 'студент'
        const worker = 'працівник'
        const pensioner = 'пенсіонер'
        let humanAge = parseInt(prompt('Введіть вік людини', '0'))
        //2.Робимо порівняння та виводимо результат
        if (humanAge >= 0 && humanAge < 6)
            document.write(`Відповідно до віку це ${child}`)
        else if (humanAge < 17)
            document.write(`Відповідно до віку це ${schoolChild}`)
        else if (humanAge < 22)
            document.write(`Відповідно до віку це ${student}`)
        else if (humanAge < 65)
            document.write(`Відповідно до віку це ${worker}`)
        else document.write(`Відповідно до віку це ${pensioner}`)
    </script>
</body>
</html>
