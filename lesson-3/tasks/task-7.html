<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
</head>
<body>
    <h1>Задача 7</h1>
    <p>
        З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься
    </p>
    <script>
        //1.Вводимо необхідні дані
        let numberOfMonth = parseInt(prompt('Введіть номер місяця -', '1'))
        //2.Робимо порівняння та виводимо результат
        if (numberOfMonth <= 0 || numberOfMonth > 12)
            document.write(`Некоректно введені дані, спробуйте ще раз`)
        else if (numberOfMonth === 12 || numberOfMonth <= 2)
            document.write(`На вулиці зима!!!`)
        else if (numberOfMonth < 6)
            document.write(`На вулиці весна!!!`)
        else if (numberOfMonth < 9)
            document.write(`На вулиці літо!!!`)
        else document.write(`На вулиці осінь!!!`)
    </script>
</body>
</html>
